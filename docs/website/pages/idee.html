<!DOCTYPE html>
<html>

<head>
  <title>TrenThesis</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.css" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />

  <link rel="stylesheet" href="../css/navbar.css" />
  <link rel="stylesheet" href="../css/idee.css" />
  <link rel="stylesheet" href="../css/button.css" />
  <link rel="stylesheet" href="../css/tab.css" />
  <link rel="stylesheet" href="../css/footer.css" />

</head>

<body>
  <div id="navbar-container">
  </div>

  <div class="container-fluid-fix">
    <div class="idee-management">
      <div class="row">
        <div class="col-md-9">
          <span id="section-title">Le tue idee</span>
          <div class="btn-add" onclick="showModal('#modalNewIdea')">
            <span class="fa fa-plus" aria-hidden="true"></span>
          </div>
        </div>
        <div class="col-md-3">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Cerca">
            <div class="btn-search">
              <span class="fa fa-search"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="idee-container">
      <div class="row">
        <div id="tab-all" class="col-md-4 tab tab-selected" onclick="openTab('all')"><a>Tutte</a></div>
        <div id="tab-available" class="col-md-4 tab" onclick="openTab('available')"><a>Disponibili</a></div>
        <div id="tab-assigned" class="col-md-4 tab" onclick="openTab('assigned')"><a>Assegnate</a></div>
      </div>
      <div id="container-all" class="tab-container">
      </div>
      <div id="container-available" class="tab-container"></div>
      <div id="container-assigned" class="tab-container"></div>
    </div>


    <div id="modalNewIdea" class="modal">
      <div class="modalWindow">
        <div class="modal-title">Nuova idea</div>
        <div class="modal-body">
          <div class="modal-section">
            <div class="modal-label">Titolo</div>
            <input id="title-idea" class="modal-input" type="text" maxlength="50" />
          </div>
          <div class="modal-section">
            <div class="modal-label">Breve abstract</div>
            <input id="short-abstract-idea" class="modal-input" type="text" maxlength="100" />
          </div>
          <div class="modal-section">
            <div class="modal-label">Discipline</div>
            <div id="checkboxes" class="modal-checkbox">
            </div>
          </div>
          <div class="modal-section">
            <div class="modal-label">Descrizione</div>
            <textarea id="description-idea" cols="100" rows="5" class="modal-input"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <div class="btn-container">
            <div class="btn-group">
              <div class="btn-done" onclick="addIdea()"><span class="fa fa-check"></span></div>
            </div>
            <!--
                      -->
            <div class="btn-group">
              <div class="btn-clear" onclick="reset()"><span class="fa fa-repeat"></span></div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="contact">
        Contattaci: trenthesis@gmail.com
      </div>


      <div class="footer">
        <div class="contact">
          Contattaci: trenthesis@gmail.com
        </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

      <script src="../js/login.js"></script>
      <script src="../js/idee_tabs.js"></script>
      <script src="../js/idee_tabs_container.js"></script>
      <script src="../js/modal.js"></script>
      <script src="../js/idee.js"></script>
</body>

</html>
