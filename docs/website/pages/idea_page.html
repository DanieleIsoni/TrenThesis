<!DOCTYPE html>
<html>

<head>
  <title>TrenThesis</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.css" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />

  <link rel="stylesheet" href="../css/navbar.css" />
  <link rel="stylesheet" href="../css/idea_page.css" />
  <link rel="stylesheet" href="../css/button.css" />
  <link rel="stylesheet" href="../css/modal.css" />
  <link rel="stylesheet" href="../css/footer.css" />

</head>

<body>
  <div id="navbar-container">

  </div>
  <div class="container-fluid-fix">
    <div class="idea-management">
      <div class="row">
        <div class="col-md-8">
          <div id="idea-information-title"></div>
          <div id="idea-information-date"></div>
          <div class="idea-information">
            <span class="idea-informations-header">
                            Discipline:</span>
            <span id="idea-information-topics">
                        </span>
          </div>
          <div class="idea-information">
            <span class="idea-informations-header">
                            Assegnata:</span>
            <span id="idea-information-assigned">                         </span>
            <div id="idea-information-assigned-button" class="btn-add" onclick="showModal('#modalEditAssigned')">
              <span class="fa fa-plus" aria-hidden="true"></span>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="btn-right">
            <div class="btn-edit" onclick="showModal('#modalEditIdea')">
              <span class="fa fa-pencil" aria-hidden="true"></span>
            </div>
            <!--SONO UN COMMENTO BELLO, NON MODIFICARMI!
            -->
            <div class="btn-remove" onclick="remove()">
              <span class="fa fa-times" aria-hidden="true"></span>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="idea-content">
    </div>
  </div>

  <div id="modalEditIdea" class="modal">
    <div class="modalWindow">
        <div><span class="fa fa-times close"></span></div>
      <div class="modal-title">Modifica idea</div>
      <div class="modal-body">
        <div class="modal-section">
          <div class="modal-label">Titolo</div>
          <input id="title-idea" class="modal-input" type="text" maxlength="50" />
        </div>
        <div class="modal-section">
          <div class="modal-label">Breve abstract</div>
          <input id="short-abstract-idea" class="modal-input" type="text" maxlength="100" />
        </div>
        <div class="modal-section">
          <div class="modal-label">Discipline</div>
          <div id="checkboxes" class="modal-checkbox">
          </div>
        </div>
        <div class="modal-section">
          <div class="modal-label">Descrizione</div>
          <textarea id="description-idea" cols="100" rows="5" class="modal-input"></textarea>
        </div>
        <div class="modal-section">
            <div class="modal-label">Nome studente</div>
            <input id="assigned-idea" class="modal-input" type="text" maxlength="100" />
        </div>
      </div>
      <div class="modal-footer">
        <div class="btn-container">
          <div class="btn-group">
            <div class="btn-done" onclick="editIdea()"><span class="fa fa-check"></span></div>
          </div>
          <!--NON MODIFICARE IL COMMENTO
           -->
          <div class="btn-group">
            <div class="btn-clear" onclick="reset()"><span class="fa fa-repeat"></span></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="modalEditAssigned" class="modal">
    <div class="modalWindow">
        <div><span class="fa fa-times close"></span></div>
      <div class="modal-title">Assegna un'idea</div>
      <div class="modal-body">
        <div class="modal-section">
          <div class="modal-label">Nome studente</div>
          <input id="assigned-idea" class="modal-input" type="text" maxlength="50" />
        </div>
      </div>
      <div class="modal-footer">
        <div class="btn-container">
          <div class="btn-group">
            <div class="btn-done" onclick="ideaAssigned()"><span class="fa fa-check"></span></div>
          </div>
          <!--NON MODIFICARE IL COMMENTO
           -->
          <div class="btn-group">
            <div class="btn-clear" onclick="reset()"><span class="fa fa-repeat"></span></div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <div class="footer">
    <div class="contact">
      Contattaci: trenthesis@gmail.com
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

  <script src="../js/login.js"></script>
  <script src="../js/modal.js"></script>
  <script src="../js/idea_page.js"></script>


</body>

</html>
