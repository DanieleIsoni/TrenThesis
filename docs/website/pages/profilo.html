<!DOCTYPE html>
<html>

<head>
  <title>TrenThesis</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.css" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />

  <link rel="stylesheet" href="../css/navbar.css" />
  <link rel="stylesheet" href="../css/profilo.css" />
  <link rel="stylesheet" href="../css/button.css" />
  <link rel="stylesheet" href="../css/tab.css" />
  <link rel="stylesheet" href="../css/modal.css" />
  <link rel="stylesheet" href="../css/footer.css" />

</head>

<body>
  <div id="navbar-container">
    <nav class="navbar">
      <div class="container-fluid" id="navbar-base">
      </div>
    </nav>
  </div>

  <div class="container-fluid-fix">
    <div class="profile-management">
      <div class="row">
        <div class="col-md-8">
          <span id="section-title">Profilo - Impostazioni</span>
        </div>
        <div class="col-md-4">
          <div class="btn-right">
            <div class="btn-edit" onclick="showModal('#modalEditProfile')">
              <span class="fa fa-pencil" aria-hidden="true"></span>
            </div><!--NON RIMUOVERE IL COMMENTO
            --><div class="btn-remove" onclick="unsubscribe()">
              <span class="fa fa-times" aria-hidden="true"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="profile-container">
      <div class="row">
        <div id="tab-profile" class="col-md-6 tab tab-selected" onclick="openTab('profile')"><a>Profilo</a></div>
        <div id="tab-settings" class="col-md-6 tab" onclick="openTab('settings')"><a>Impostazioni</a></div>
      </div>
      <div id="container-profile" class="tab-container">
         <div class="tab-container-informations">
            <div class="profile-informations">
                <div>
                    <h2 class="title-profile"><span id="name"></span> <span id="surname"></span></h2>
                </div>
                <div>
                    <h4 class="subtitle-profile"><span id="department"></span></h4>
                </div>
                <div>
                    <span class="fa fa-envelope" aria-hidden="true"></span> <span class="profile-informations-header">Email:</span> <span id="email"></span>
                </div>
                <div><span class="fa fa-globe" aria-hidden="true"> </span> <span class="profile-informations-header">Sito internet:</span> <span id="website"></span></div>
              <hr>
              <div id="further-information">
              </div>
            </div>
          </div>
          <div id="career-information"></div>
      </div>
      <div id="container-settings" class="tab-container">
        <div class="settings">
          <div class="list-header">Discipline preferite</div>
          <div class="list-container">
            <ul id="topics-list" class="list">
            </ul>
          </div>
        </div>
        <hr>
        <div class="settings">
          <div class="list-header">Competenze richieste per gli studenti</div>
          <div class="list-container">
            <ul id="skills-list" class="list">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="modalEditProfile" class="modal">
    <div class="modalWindow">
      <div><span class="fa fa-times close"></span></div>
      <div class="modal-title">Modifica profilo</div>
      <div class="modal-body">
        <div class="modal-section">
          <div class="modal-label">Dipartimento</div>
          <input id="department-profile" class="modal-input" type="text" maxlength="50" />
        </div>
        <div class="modal-section">
          <div class="modal-label">Email</div>
          <input id="email-profile" class="modal-input" type="email" maxlength="100" />
        </div>
        <div class="modal-section">
          <div class="modal-label">Website</div>
          <input id="website-profile" class="modal-input" type="url" maxlength="100" />
        </div>
        <div class="modal-section">
          <span class="modal-label">Altre informazioni</span>
          <div class="btn-group">
            <div class="btn-add" onclick="addInformation()"><span class="fa fa-plus" aria-hidden="true"></span></div>
          </div>
          <div id="other-informations" class="modal-informations">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="btn-container">
          <div class="btn-group">
            <div class="btn-done" onclick="editProfile()"><span class="fa fa-check"></span></div>
          </div><!--NON MODIFICARE IL COMMENTO
           --><div class="btn-group">
            <div class="btn-clear" onclick="reset()"><span class="fa fa-repeat"></span></div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="footer">
    <div class="contact">
      Contattaci: trenthesis@gmail.com
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

  <script src="../js/login.js"></script>
  <script src="../js/profilo_tabs.js"></script>
  <script src="../js/profilo_tabs_container.js"></script>
  <script src="../js/modal.js"></script>
  <script src="../js/profilo.js"></script>

</body>

</html>
